<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Externo</title>
  <link rel="stylesheet" href="./css/registro.css">
</head>
<body>
  <div class="registro-container">
    <h2>Crear cuenta</h2>
    <p>Usuario Externo</p>
    <form action="../php/registrar_externo.php" method="POST" onsubmit="return validarFormulario()">
      <input type="text" id="rut" name="rut" maxlength="10" placeholder="RUT" oninput="soloNumeros(this)" required>
      <input type="email" name="correo" placeholder="Correo" required>
      <input type="text" name="institucion" placeholder="Institución" required>
      <input type="text" name="cargo" placeholder="Cargo" required>
      <input type="password" name="contrasena" placeholder="Contraseña" required>
      <button type="submit" name="registro-ext">Registrar</button>
    </form>
    <a href="../public/login.html" class="crear-cuenta">Ya tienes una cuenta? Inicia sesión aquí</a>
  </div>
  <script src="../js/mensaje_registro.js"></script>
  <script src="../js/rut_validacion.js"></script>
</body>
</html>
