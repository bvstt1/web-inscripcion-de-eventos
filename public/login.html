<head>

  <title>Login de Usuarios</title>
  <link rel="stylesheet" href="./css/login.css">
</head>
<body>
  <div class="login-container">
    <h2 class="titulo">Iniciar Sesión</h2>
    <form class="formulario" action="../php/login.php" method="POST" onsubmit="return validarFormulario();">
      <input type="text" id="rut" name="rut" placeholder="RUT" required>
      <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña" required>
      <a href="#" class="link">Olvidé mi contraseña</a>
      <button type="submit" name="login">Iniciar Sesión</button>
    </form>
    <a href="../public/index.html" class="crear-cuenta">Crear nueva cuenta</a>
  </div>
  <script src="../js/rut_validacion.js"></script>
</body>
</html>
